<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Webpage</title>
        <link rel="stylesheet" href="anything.css">
    </head>

    <!--Split page-->

    <body>
        <h1>AHHHHHHHHHHHHHHH</h1>
        <p>Blah Blah Blah Blah Blah Blah Blah</p>

        <h2>Unordered list:</h2>
        <ul>
            <li>Number one</li>
            <li>Number two</li>
            <li>Number three</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Numero uno</li>
            <li>Numero dos</li>
            <li>Numero tres</li>
        </ol>
        <h3>Inline elements</h3>
        <p>Inline elements make stuff <em>fall over</em>,</p>
        <p>but can also make <strong>STROK</strong></p>
        <p>and <em><strong>AHHHHHH<br>HHHHH<br>HHHH<br>HHH<br>HH<br>H</strong></em></p>

        <hr>

        
    </body>
</html>
